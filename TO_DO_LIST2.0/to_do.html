<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="list_container">
		<h1>To Do List</h1>
		<input type="text" name="input" id="input" placeholder="Write a task">
		<button type="button" id="add_btn">Add</button>
		<div class="filters">
			<button id="show-all">Todas</button>
			<button id="show-done">Completadas</button>
			<button id="show-pending">Pendientes</button>
		</div>

		<ul id="list"></ul>

		<button type="button" id="del_btn">Delete</button>
		<script src="to_do.js"></script>
	</div>
	
</body>
</html>
